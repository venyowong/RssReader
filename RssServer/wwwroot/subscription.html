<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RSS Reader</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div id="app" class="container" style="padding-top: 20px;">
        <form class="form-inline" style="padding-bottom: 20px;">
            <div class="form-group">
                <label for="feed">Feed</label>
                <input type="text" class="form-control" id="feed" placeholder="Feed">
            </div>
            <input class="btn btn-default addfeed-button" type="button" value="Add" />
        </form>

        <div v-for="feed in feeds" style="padding-top: 10px;">
            <a v-bind:href="'./articles.html?id=' + feed.id">{{feed.title}}</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        var user = window.localStorage.getItem("user");
        if (!user) {
            window.location.href = "./login.html";
        }
        try {
            user = JSON.parse(user);
        }
        catch {}
        if (!user) {
            window.location.href = "./login.html";
        }

        var app = new Vue({
            el: '#app',
            data:{
                feeds: []
            }
        });

        $.ajax({
            headers: {"appid": `user_${user.id}`, "access-token": user.token},
            type: "GET",
            url: "./rss/feeds",
            success: function(data) {
                if (data) {
                    app.feeds = data;
                }
            },
            error: function(xhr) {
                if (xhr.status == 401) {
                    window.location.href = "./login.html";
                }
            }
        });

        $(".addfeed-button").click(function () {
            $.ajax({
                headers: {"appid": `user_${user.id}`, "access-token": user.token},
                type: "POST",
                url: "./rss/add",
                data: {feed: $("#feed").val()},
                success: function(data) {
                    window.location.reload();
                },
                error: function(xhr) {
                    if (xhr.status == 401) {
                        window.location.href = "./login.html";
                    }
                    else {
                        alert("订阅失败");
                    }
                }
            });
        });
    </script>
</body>
</html>
